<header-row title="Zaplanowane wykłady" add="open_new_event" add-title="Nowy termin" data="schedule_list" search="search">
    <button type="button" class="btn btn-default" ng-click="open_edit_default_event_time(default_event_time)">
        <span class="glyphicon glyphicon-cog"></span>
        Ustawienia
    </button>
</header-row>

<filter-row label="data" name="'event_date'" search="search" predicate="predicate" reverse="reverse"></filter-row>
<filter-row label="wykład" name="'lecture'" search="search" predicate="predicate" reverse="reverse"></filter-row>
<filter-row label="mówca" name="'speaker'" search="search" predicate="predicate" reverse="reverse"></filter-row>
<filter-row label="uwagi" name="'note'" search="search" predicate="predicate" reverse="reverse"></filter-row>

<hr>

<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-4 clear"
		 ng-repeat="event in schedule_list | filter:search | orderBy:predicate:reverse | limitTo:52">
		<div class="panel panel-default" 
			ng-class="{'past_events': event.event_date < today(), 'panel-warning': !niepuste(event.lecture) && !niepuste(event.speaker) && !niepuste(event.note)}">
			<div class="panel-body">
				<p>
					<strong>{{event.event_date}}</strong>
					<span class="text-muted">{{event.event_time}}</span>
				</p>
				<p>{{event.lecture}}</p>
				<p>{{event.speaker}} <span class="text-muted">{{event.congregation}}</span></p>
				<p>{{event.note}}</p>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-primary" ng-click="open_edit_event(event)">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button type="button" class="btn btn-danger" ng-click="open_delete_event(event)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
