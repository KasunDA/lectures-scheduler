<div class="modal-header">
    <h3>{{modal_title}}</h3>
</div>
<form class="form-horizontal" ng-submit="submit(lecture)" name="myForm" novalidate>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': myForm.number.$invalid && !myForm.number.$pristine }">
            <label class="col-sm-3 control-label">Numer wykładu*</label>
            <div class="col-sm-9">
                <input type="number" class="form-control input-sm" name="number" ng-model="lecture.number" required>
                <p ng-show="myForm.number.$invalid && !myForm.number.$pristine" class="help-block">Numer wykładu musi być liczbą.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': myForm.title.$invalid && !myForm.title.$pristine }">
            <label class="col-sm-3 control-label">Tytuł wykładu*</label>
            <div class="col-sm-9">
                <input type="text" class="form-control input-sm" name="title" ng-model="lecture.title" required>
                <p ng-show="myForm.title.$invalid && !myForm.title.$pristine" class="help-block">Tytuł wykładu jest wymagany.</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <p class="text-muted" style="float: left;">* - oznacza pola wymagane</p>
        <input type="submit" class="btn btn-primary" value="{{modal_submit}}" ng-disabled="myForm.$invalid"/>
        <input type="button" class="btn btn-warning" value="Anuluj" ng-click="cancel()"/>
    </div>
</form>
