<div class="modal-header">
    <h3>Usuwanie wykładu</h3>
</div>
<div class="modal-body">
    Czy jesteś pewny, że chcesz usunąć wykład: <br>
    {{number}} <i>{{title}}</i>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-warning" value="Usuń" ng-click="ok()" />
    <input type="button" class="btn btn-primary" value="Anuluj" ng-click="cancel()" />
</div>
