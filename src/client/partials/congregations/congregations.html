<header-row title="Lista zborów" add="open_new_congregation" add-title="Dodaj zbór" data="congregations_list" search="search"></header-row>

<filter-row label="numer" name="'number'" search="search" predicate="predicate" reverse="reverse"></filter-row>
<filter-row label="nazwa" name="'name'" search="search" predicate="predicate" reverse="reverse"></filter-row>
<filter-row label="mówcy" name="'speakers_count'" search="search" predicate="predicate" reverse="reverse"></filter-row>

<hr>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 clear"
         ng-repeat="congregation in congregations_list | filter:search | orderBy:predicate:reverse">
        <div class="panel panel-default">
            <div class="panel-body">
                <p>
                    <strong>{{congregation.name}}</strong>
                    <span class="text-muted">{{congregation.number}}</span>
                </p>
                <p>{{congregation.speakers_count}} mówców</p>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-primary" ng-click="open_edit_congregation(congregation)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="open_delete_congregation(congregation)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
